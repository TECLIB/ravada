---
layout: default
---

<div class="sub-header">
  <div class="container">
    {% if page.permalink != "projects" %}
      {% assign name = site.github.project_title | replace: "-", " " %}
      <span class="sub-header__text-primary">
        {{ name | upcase }}
      </span>
      {{ site.github.latest_release.tag_name }}
    {% else %}
      <span class="sub-header__text-primary">
        More products of the UPC
      </span>
    {% endif %}
  </div>
</div>

{{ content }}
