{% assign url = page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape %}
{% assign pageTitle = page.title | default:'' | uri_escape %}
{% assign siteTitle = site.title | default:'' | uri_escape %}

<div class="share-bar">
  <button
    class="btn share-bar__facebook"
    onclick="share('https://www.facebook.com/sharer/sharer.php?u={{ url }}')"
    title="Share on Facebook"
  >
    <i class="fab fa-facebook"></i>
  </button>

  <button
    class="btn share-bar__twitter"
    onclick="share('https://twitter.com/intent/tweet?url={{ url }}&text={{ pageTitle }}')"
    title="Share on Twitter"
  >
    <i class="fab fa-twitter"></i>
  </button>

  <button
    class="btn share-bar__google"
    onclick="share('https://plus.google.com/share?url={{ url }}&text={{ pageTitle }}')"
    title="Share on Google+"
  >
    <i class="fab fa-google-plus-g"></i>
  </button>

  <button
    class="btn share-bar__pinterest"
    onclick="share('http://pinterest.com/pin/create/button/?url={{ url }}&text={{ pageTitle }}', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0')"
    title="Share on Pinterest"
  >
    <i class="fab fa-pinterest-p"></i>
  </button>

  <button
    class="btn share-bar__tumblr"
    onclick="share('http://www.tumblr.com/share/link?url={{ url }}&title={{ pageTitle }}')"
    title="Share on Tumblr"
  >
    <i class="fab fa-tumblr"></i>
  </button>

  <button
    class="btn share-bar__reddit"
    onclick="share('http://www.reddit.com/submit?url={{ url }}&title={{ pageTitle }}', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0')"
    title="Share on Reddit"
  >
    <i class="fab fa-reddit-alien"></i>
  </button>

  <button
    class="btn share-bar__linkedin"
    onclick="share('https://www.linkedin.com/shareArticle?mini=true&url={{ url }}&title={{ pageTitle }}&source={{ siteTitle }}')"
    title="Share on LinkedIn"
  >
    <i class="fab fa-linkedin"></i>
  </button>

  <a
    class="btn share-bar__email"
    href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{ page.url }}"
    title="Share via Email"
  >
    <i class="far fa-envelope"></i>
</a>
</div>
